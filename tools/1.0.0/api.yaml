app_version: 1.0.0
name: Shuffle Tools 
description: A tool app for Shuffle
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
actions:
  - name: parse_ioc
    description: Takes a string an returns ioc's
    parameters:
      - name: input_string 
        description: The string to check
        required: true
        multiline: true
        example: "123ijq192.168.3.6kljqwiejs8"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: parse_list 
    description: Parses a list and returns it as a json object
    parameters:
      - name: items
        description: List of items
        required: true
        multiline: true
        example: shuffler.io,test.com,test.no
        schema:
          type: string 
      - name: splitter 
        description: The splitter to use
        required: false
        multiline: false 
        example: ","
        schema:
          type: string 
    returns:
      schema:
        type: string 
  - name: get_length 
    description: Parses a list and returns length
    parameters:
      - name: item
        description: The item to check
        required: true
        multiline: true
        example: \[\"shuffler.io\", \"frikky.com\"\]
        schema:
          type: string 
    returns:
      schema:
        type: string

